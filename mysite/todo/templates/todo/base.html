{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'todo/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'todo/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'todo/css/gijgo.css' %}">
    <link rel="stylesheet" href="{% static 'todo/css/gijgo.min.css' %}">

    <title>{% block title %} | The Super Todos {% endblock %}</title>
  </head>
  <body>
    <div class="container">
      <nav class="nav my-5">
        <a class="nav-link active" href="{% url 'index' %}">Home</a>
        <a class="nav-link" href="{% url 'create_todo' %}">Create New Todo</a>
        <a class="nav-link" href="#">Link</a>
        <a class="nav-link disabled" href="#">Disabled</a>
      </nav>
        {% include 'todo/partials/messages.html' %}
    </div> 
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>       

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="{% static 'todo/js/gijgo.js' %}" charset="utf-8"></script>
    <script src="{% static 'todo/js/gijgo.min.js' %}" charset="utf-8"></script>
    <script>
      $('#id_due_date').datepicker({ uiLibrary: 'bootstrap4', modal: true, footer: true });
  </script>
  </body>
</html>
